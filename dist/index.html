    const { WaveFile } = require('wavefile');

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          function downsampleBuffer(buffer, sampleRate, targetRate) {
            if (targetRate === sampleRate) return buffer;
            const sampleRateRatio = sampleRate / targetRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            let offsetResult = 0;
            let offsetBuffer = 0;
            while (offsetResult < result.length) {
              const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
              let accum = 0, count = 0;
              for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                accum += buffer[i];
                count++;
              }
              result[offsetResult] = accum / count;
              offsetResult++;
              offsetBuffer = nextOffsetBuffer;
            }
            return result;
          }

          function floatTo16BitPCM(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);
            let offset = 0;
            for (let i = 0; i < float32Array.length; i++, offset += 2) {
              let s = Math.max(-1, Math.min(1, float32Array[i]));
              view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            return new Int16Array(buffer);
          }

          const audioBlob = new Blob(audioChunks);
          const arrayBuffer = await audioBlob.arrayBuffer();
          const audioBufferObj = await audioContext.decodeAudioData(arrayBuffer);
     
          const downsampledData = downsampleBuffer(audioBufferObj.getChannelData(0), audioBufferObj.sampleRate, 16000);
          const int16Data = floatTo16BitPCM(downsampledData);

          let wav = new WaveFile();
          wav.fromScratch(1, 16000, '16', int16Data);
          const wavBuffer = wav.toBuffer();

          // è°ƒä¸»è¿›ç¨‹ä¿å­˜ wav å¹¶è¿”å›è·¯å¾„
          const savedFilePath = await ipcRenderer.invoke('save-recorded-audio', {
            audioBuffer: wavBuffer, 
            sessionId: currentSessionId
          });
          
          // ä¸‹é¢ä»£ç å’ŒsendMessageå‡½æ•°ç›¸ä¼¼
          const message = await ipcRenderer.invoke('run-asr', savedFilePath);
          console.log('ASR ç»“æœ:', message);

          // ä¸‹é¢ä»£ç å’ŒsendMessageå‡½æ•°ç›¸ä¼¼
          if (!message || !currentSessionId) return;
          
          // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
          addMessage(message, true, savedFilePath);
          chatInput.value = '';
          resetTextareaHeight(); // é‡ç½®è¾“å…¥æ¡†é«˜åº¦
          
          // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
          sendButton.disabled = true;
          sendButton.innerHTML = '<div class="loading" style="width: 16px; height: 16px; border-width: 1px;"></div>';
          showLoading();
          
          try {
            // å‘é€æ¶ˆæ¯åˆ°ä¸»è¿›ç¨‹ï¼ŒåŒ…å«è¯­éŸ³æ§åˆ¶å‚æ•°
            const response = await ipcRenderer.invoke('send-chat-message', { 
              message, 
              sessionId: currentSessionId,
              wav_path: savedFilePath,
              enableVoice: isVoiceEnabled  // æ–°å¢è¯­éŸ³æ§åˆ¶å‚æ•°
            });
            hideLoading();
            addMessage(response);
            
            // æ›´æ–°ä¼šè¯åˆ—è¡¨ï¼ˆå¯èƒ½ä¼šè¯åç§°å‘ç”Ÿå˜åŒ–ï¼‰
            sessions = await ipcRenderer.invoke('get-all-sessions');
            renderSessionsList();
          } catch (error) {
            hideLoading();
            addMessage('æŠ±æ­‰ï¼Œå‡ºç°äº†ä¸€äº›é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚');
            console.error('Chat error:', error);
          } finally {
            sendButton.disabled = false;
            sendButton.innerHTML = '<span>â†’</span>';
          }
        };

        // å®æ—¶æ³¢å½¢
        audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
        drawWaveform();

        // UIåˆ‡æ¢
        chatInputContainer.style.display = 'none';
        recordingContainer.style.display = 'flex';

        mediaRecorder.start();
        isRecording = true;
        console.log('å½•éŸ³å¼€å§‹');
      } catch (err) {
        console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', err);
      }
    }

    function stopRecording() {
      isRecording = false;
      mediaRecorder.stop();

      // UIåˆ‡æ¢å›èŠå¤©è¾“å…¥

      recordingContainer.style.display = 'none';
    }

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#4CAF50';
      ctx.beginPath();

      const sliceWidth = waveformCanvas.width / analyser.frequencyBinCount;
      let x = 0;
      for (let i = 0; i < analyser.frequencyBinCount; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * waveformCanvas.height / 2;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
      ctx.stroke();
    }
